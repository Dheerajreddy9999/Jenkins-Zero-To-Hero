apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: {{ .Values.vproapp.replicacount }}
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: {{ .Values.vproapp.image.repository }}:{{ .Values.vproapp.image.tag }}
        ports:
        - name: {{ .Values.vproapp.portName }}
          containerPort: {{ .Values.vproapp.containerport }}
      # initContainers:
        # - name: init-mydb
        #   image: busybox
        #   command: ['sh', '-c', "until nslookup vprodb; do echo waiting for vprodb; sleep 2; done"]
        # - name: init-memcacahe
        #   image: busybox
        #   command: ['sh', '-c', "until nslookup vprocache01; do echo waiting for vprocache01; sleep 2; done"]

---
apiVersion: v1
kind: Service
metadata:
  name: vproapp
spec:
  selector:
    app: vproapp
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer

