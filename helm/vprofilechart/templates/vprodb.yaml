apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  serviceName: "vprodb"
  replicas: {{ .Values.vprodb.replicacount }}
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: {{ .Values.vprodb.image.repository }}:{{ .Values.vprodb.image.tag }}
        args:
          - "--ignore-db-dir=lost+found"
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-pass
        ports:
        - containerPort: 3306
          name: vprodb-port
        volumeMounts:
        - name: mypvc
          mountPath: /var/lib/mysql
      volumes: 
      - name: mypvc
        persistentVolumeClaim:
          claimName: mypvc

---

apiVersion: v1
kind: Service
metadata:
  name: vprodb
spec:
  selector:
    app: vprodb
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: vprodb
  clusterIP: None


